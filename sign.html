<body>
  
  <!-- Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
Nếu số đó lớn hơn 0 hiển thị 1
Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1
Còn lại hiển thị 0, positive / negative-->

<script>
  var number2 = parseInt(prompt("type your number here: ",0));
  var result = check(number2);
  var display = '';

  switch (result) {
    case 0:
      alert('0');
      break;
    case 1:
      alert('1');
      break;
    case -1:
      alert('-1');
      break;
  }

  function check(n) {
    let pnnum = 0;
    if (n > 0) {
      pnnum = 1;
     } else if (n < 0) {
      pnnum = -1;
     }
     return pnnum;
  }
</script>

</body>
